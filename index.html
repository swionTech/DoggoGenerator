<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Doggo Generator</title>
</head>
<body>
    <header>
        <h1 id="title">Doggo Generator</h1>
        <span id="dog-name">Dougie the Default Doggo</span>
    </header>
    <section class="section-container">
        <section class="column" id="left-column">
            <section class="item">
                <span>Pick your Breed</span>
            </section>
            <section class="item">
                <select class="breeds">
                    <option value="starter" selected>Breeds</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container">
                    <img 
                    class="dog-image" 
                    src="dougie.jpg"
                    alt="cute pug wearing glasses for the home page">
                </section>
            </section>
        </section>
        <section class="column">
            <section class="item">
                <span>Doggo Characteristics</span>
                <ul id="list">
                    <li id="MF">S: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Salami, Sweaters</li>
                    <li id="dislikes">Dislikes: Dust Bunnies, The Pythagorean Theorem</li>
                    <li id="fun-fact">Additional Info: Will finish your pie for you, no big deal.</li>
                </ul>
            </section>
            <section class="item"></section>
        </section>
    </section>

    <!-- <footer>&copy;<a href="">swionTech.</a></footer> -->
    <script src="main.js"></script>
</body>
</html>
