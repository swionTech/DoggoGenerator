<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doggo Generator</title>
</head>
<body>
    <header>
        <h1>Doggo Generator</h1>
        <span id="dog-name">Dougie the Default Doggo</span>
    </header>
    <section class="section-container">
        <section class="column" id="left-column">
            <section class="item">
                <span>Pick your Breed!</span>
            </section>
            <section class="item">
                <select class="breeds">
                    <option value="starter" selected>Select Me!</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container">
                    <div>🐾🐾🐾🐾🐾🐾🐾</div>
                    <img 
                    class="dog-image" 
                    src="doggo.jpeg"
                    alt="cute corgi for the home page">
                </section>
            </section>
        </section>
        <section class="column">
            <section class="item">
                <span>Doggo Characteristics</span>
                <ul>
                    <li id="MF">S: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Salami, Belly Rubs</li>
                    <li id="dislikes">Dislikes: Birds, Thunder</li>
                    <li id="fun-fact">Additional Info: On every walk, has to visit that one spot where they found a piece of cheese on the ground six months ago.</li>
                </ul>
            </section>
            <section class="item"></section>
        </section>
    </section>


    <script src="main.js"></script>
</body>
</html>
